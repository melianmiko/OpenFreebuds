name: Build & Test
on: push

jobs:
  BuildExe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
            python-version: 3.13
            cache: true
      - name: Install Just
        run: choco install just
      - run: just prepare
      - run: just --evaluate
      - run: just bump_version_git build win32_portable
      - name: Upload portable
        uses: actions/upload-artifact@v4
        with:
          name: openfreebuds_win32
          path: .\dist\*
          if-no-files-found: error

  TestAndBuildDebian:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: pdm-project/setup-pdm@v4
        with:
            python-version: 3.13
            cache: true
      - name: Install Just
        run: curl -s https://just.systems/install.sh | sudo bash -s -- --to /usr/local/bin
      - run: just deps_debian prepare
      - run: just --evaluate
      - run: just test
      - run: just bump_version_git build debian
      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: openfreebuds_debian
          path: ./dist/*
          if-no-files-found: error
